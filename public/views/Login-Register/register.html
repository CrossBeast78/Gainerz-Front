<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAINERZ - Registro</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <script src="https://kit.fontawesome.com/95e2386fb6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="register-container">
        <div class="img-container">
            <img class="img-login" src="" alt="img">
        </div>
        <div class="register-card">
            <h1 class="register-title squada-one-regular">REGISTRO</h1>
            <form id="registerForm">
                <div class="step active" id="step1">
                    <input type="text" class="formControl ubuntu-condensed-regular" placeholder="Nombre" id="name" required>
                    <button type="button" class="register-button" onclick="nextStep()">Siguiente</button>
                </div>
                <div class="step" id="step2">
                    <input type="text" class="formControl ubuntu-condensed-regular" placeholder="Usuario" id="username" required>
                    <button type="button" class="register-button" onclick="nextStep()">Siguiente</button>
                </div>
                <div class="step" id="step3">
                    <input type="password" class="formControl ubuntu-condensed-regular" placeholder="Contraseña" id="password" required>
                    <input type="password" class="formControl ubuntu-condensed-regular" placeholder="Confirmar Contraseña" id="password-confirm" required>
                    <button type="submit" class="register-button">Registrar</button>
                </div>
            </form>
            <p class="register-text squada-one-regular mt-3">¿Ya tiene una cuenta? <a href="login.html">Ingrese aquí</a></p>
        </div>
    </div>
    <script src="../../src/scripts/auth.js"></script>
    <script>
        let currentStep = 1;
        function nextStep() {
            document.getElementById(`step${currentStep}`).classList.remove("active");
            currentStep++;
            document.getElementById(`step${currentStep}`).classList.add("active");
        }
    </script>
</body>
</html>
