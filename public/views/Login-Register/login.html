<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pantalla de Login</title>
        <!--SquadaOne & Ubuntu Condensed-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Squada+One&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
        <!--Fontawesome-->
        <script src="https://kit.fontawesome.com/95e2386fb6.js" crossorigin="anonymous"></script>
        <!--CSS-->
        <link rel="stylesheet" href="src/styles/main.css">
        <!--Favicon-->
        <link rel="icon" type="image/png" href="#">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="login-container">
            <div class="img-container">
                <img class="img-login" src="" alt="img">
            </div>
            <div class="login-card">
                <div class="close"><a href="/"><i class="fa-solid fa-xmark"></i></a></div>
                <h1 class="login-title squada-one-regular">LOGIN</h1>
                <form id="login-form">
                    <div class="mb-3">
                        <input type="email" class="formControl ubuntu-condensed-regular" placeholder=" Email" id="email">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="formControl ubuntu-condensed-regular" placeholder="  Contraseña" id="password">
                    </div>
                    <div class="login-button mb-3">
                        <a href="#" class="squada-one-regular">LOGIN</a>
                    </div>
                    <a href="#" class="forgot-password ubuntu-condensed-regular">¿Olvidó su contraseña? Haga click aquí</a>
                    <p class="text-center mt-2 ubuntu-condensed-regular">O ingresar con...</p>
                    <div class="social-icons">
                        <div class="circle">
                            <i class="fab fa-windows"></i>
                        </div>
                        <div class="circle">
                            <i class="fab fa-google"></i>
                        </div>
                        <div class="circle">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="circle">
                            <i class="fab fa-facebook"></i>
                        </div>
                    </div>
                    <p class="register-text squada-one-regular mt-3">¿No tiene una cuenta? <a href="register">Regístrese aquí</a></p>
                </form>
            </div>
        </div>
        
        <script src="../../src/scripts/Appstorage.js"></script>
        <script  src="../../src/scripts/LoginController.js"></script>
    </body>
</html>
