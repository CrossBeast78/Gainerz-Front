<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAINERZ / Creación de Rutinas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../src/styles/navbar.css">
    <link rel="stylesheet" href="../../src/styles/calendar.css">
    <script src="https://kit.fontawesome.com/95e2386fb6.js" crossorigin="anonymous"></script>
    <script src="src/scripts/router.js"></script>
</head>
<body>
    <header class="sidebar">
        <div class="logodiv ubuntu-condensed-regular">
            <a class="logo" href="/inicio">GAINERZ</a>
        </div>
        <div class="black pe ubuntu-condensed-regular" style="border-bottom-right-radius: 30px;">
            <a class="navLink" href="/perfil">PERFIL</a>
        </div>
        <div class="black ca ubuntu-condensed-regular" style="background-color: transparent; border-top: transparent;">
            <a class="navLink" href="/calendar">CALENDARIO</a>
        </div>
        <div class="black gy ubuntu-condensed-regular" style="border-top: transparent; border-top-right-radius: 30px;">
            <a class="navLink" href="/gyms">GYMS</a>
        </div>
        <div class="black cu ubuntu-condensed-regular">
            <a class="navLink" href="/cuentas">CUENTAS</a>
        </div>
        <div class="black ba ubuntu-condensed-regular">
            <a class="navLink" href="/bandeja">BANDEJA</a>
        </div>
        <div class="rest"></div>
    </header>

    <div class="content" style="padding: 30px; display: flex; flex-direction: column; align-items: center; gap: 30px;">
        <div class="header-superior" style="width: 100%;">
            <h1 class="squada-one-regular text-center mb-4" style="font-size: 3vw; color: white;">Creación de Rutinas</h1>
        </div>
    
        <div class="buttons" style="display: flex; flex-direction: column; align-items: center; gap: 20px; width: 100%;">
            <!-- Este botón activa el modo "crear rutina" -->
            <button class="rtn" id="abrir-modal" style="padding: 15px 30px; font-size: 1.2rem; background-color: var(--main_color); border: none; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.4); color: black; transition: 0.3s;">
                <i class="fa-solid fa-circle-plus plus me-2"></i>
                <span class="ubuntu-condensed-regular">CREAR NUEVA RUTINA</span>
            </button>
    
            <div id="routines-container" class="saved-rt" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; width: 100%;">
                <!-- Aquí se mostrarán las rutinas guardadas -->
            </div>
        </div>
    </div>

    <!-- Modal y contenido dinámico se cargan desde JS -->

    <script src="../../src/scripts/router.js"></script>
    <script src="../../src/scripts/Appstorage.js"></script>
    <script src="../../src/models/ExerciseSummary.js"></script>
    <script src="../../src/models/Set.js"></script>
    <script src="../../src/models/Block.js"></script>
    <script src="../../src/models/Routines.js"></script>
    <script src="../../src/scripts/crear_rutina.js"></script>
    <script src="../../src/scripts/rutinas.js"></script> 
    <!-- Nuevo archivo JS específico para rutinas -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
