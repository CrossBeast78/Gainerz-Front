<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAINERZ - Bandeja</title>
    <link rel="stylesheet" href="/../src/styles/navbar.css">
    <link rel="stylesheet" href="/../src/styles/inicio.css">
    <link rel="stylesheet" href="/../src/styles/interact.css">
    <script src="https://kit.fontawesome.com/95e2386fb6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="sidebar">
        <div class="logodiv ubuntu-condensed-regular">
            <a class="logo" href="/inicio">GAINERZ</a>
        </div>
        <div class="black pe ubuntu-condensed-regular">
            <a class="navLink" href="/perfil">PERFIL</a>
        </div>
        <div class="black ca ubuntu-condensed-regular">
            <a class="navLink" href="/calendar">CALENDARIO</a>
        </div>
        <div class="black gy ubuntu-condensed-regular">
            <a class="navLink" href="/gyms">GYMS</a>
        </div>
        <div class="black cu ubuntu-condensed-regular">
            <a class="navLink" href="/cuentas">CUENTAS</a>
        </div>
        <div class="black ba ubuntu-condensed-regular">
            <a class="navLink" href="/bandeja">BANDEJA</a>
        </div>
        <div class="rest"></div>
    </header>
    <div class="content squada-one-regular">
        <h1 class="inicio-title">INICIO</h1>
        <div class="content-rutinas">
            <div class="Hoy">
                <h1 class="DiaDeHoy titlerutinas">LUNES</h1>
                <div class="rt-div">
                    <a class="rt rt1" href="/calendar">PIERNA</a>
                </div>
                <div class="add-div">
                    <a class="rt add" href="/calendar"><i class="fa-solid fa-circle-plus plus-rtn"></i></a>
                </div>
            </div>
            <div class="Rutinas-Guardadas">
                <h1 class="titlerutinas">Rutinas Guardadas</h1>
                <div id="routines-container" class="saved-rt">
                    <!-- Aquí se mostrarán las rutinas guardadas -->
                </div>
                <div class="add-div">
                    <a class="rt add" href="/rutinas"><i class="fa-solid fa-circle-plus plus-rtn"></i></a>
                </div>
            </div>
        </div>
    </div>

    <div class="interact" id="interact_gym_search" style="display: none;">
        <div class="interact-content">
            <div class="interact-header">
                <h2 class="squada-one-regular">Buscar Gimnasio</h2>
                <button class="interact-close"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="interact-body">
                <div class="interact-search">
                    <input type="text" class="gym-search-input" placeholder="Buscar gimnasio...">
                    <button class="gym-search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="gym-results-container">
                    <!-- Aquí se mostrarán los resultados de la búsqueda -->
                </div>
            </div>
            <div class="interact-footer">
                <button class="interact-skip">Omitir</button>
                <button class="interact-accept" style="display: none;">Aceptar</button>
                <button class="interact-button">Cancelar</button>
            </div>
        </div>
    </div>

    <div class="interact-routine" id="interact_routine_modal" style="display: none;">
        <div class="interact-routine-content">
            <div class="interact-routine-header">
                <h2 class="squada-one-regular">Detalles de la Rutina</h2>
                <button class="interact-routine-close"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="interact-routine-body">
                <div class="routine-details">
                    <h3 class="routine-title"></h3>
                    <p class="routine-description"></p>
                    <div class="routine-muscles"></div>
                    <div class="routine-exercises"></div>
                </div>
            </div>
            <div class="interact-routine-footer">
                <button class="interact-routine-button">Cerrar</button>
            </div>
        </div>
    </div>
    
    <script src="../../src/models/rutine_summary.js"></script>
    <script src="../../src/scripts/Appstorage.js"></script>
    <script src="../../src/scripts/router.js"></script>
    <script src="../../src/scripts/gym_validator.js"></script>
    <script src="../../src/scripts/interact.js"></script>
    <script src="../../src/scripts/exercise_similarity.js"></script>
    <script src="../../src/scripts/rutinas2.js"></script>
</body>
</html>
